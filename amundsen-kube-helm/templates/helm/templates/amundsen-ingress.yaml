apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/whitelist-source-range: "{{ join "," .Values.ingress.ipWhiteList }}"
  name: edp-amundsen-ingress
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: "amundsen.{{ .Values.ingress.urlNamespace }}.appier.info"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amundsen-frontend
                port:
                  number: 5000
    - host: "elasticsearch-amundsen.{{ .Values.ingress.urlNamespace }}.appier.info"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amundsen-elasticsearch-client
                port:
                  number: 9200
    - host: "neo4j-amundsen.{{ .Values.ingress.urlNamespace }}.appier.info"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amundsen-neo4j
                port:
                  number: 7687